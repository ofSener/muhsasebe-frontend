    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       ANIMATED BACKGROUND - Floating Orbs
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.5;
      animation: float 20s ease-in-out infinite;
    }

    .orb-1 {
      width: 600px;
      height: 600px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      top: -20%;
      left: -10%;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 500px;
      height: 500px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      bottom: -15%;
      right: -10%;
      animation-delay: -5s;
    }

    .orb-3 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: -10s;
    }

    .orb-4 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      bottom: 20%;
      left: 20%;
      animation-delay: -15s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(50px, -50px) scale(1.1); }
      50% { transform: translate(-30px, 30px) scale(0.9); }
      75% { transform: translate(-50px, -30px) scale(1.05); }
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       LOGO RAIN - IhsanAI Logos Falling Down
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .falling-logo {
      position: absolute;
      top: -100px;
      font-size: 2rem;
      opacity: 0.15;
      animation: fall linear infinite;
      filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5));
    }

    .falling-logo img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    /* Fallback emoji for logos */
    .falling-logo::before {
      content: 'ğŸ¤–';
      font-size: 1.5rem;
    }

    .falling-logo.has-img::before {
      content: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.2;
      }
      90% {
        opacity: 0.2;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       SPARKLES - Random Twinkling Stars
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .sparkles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    .sparkle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 20%; left: 80%; animation-delay: 0.5s; }
    .sparkle:nth-child(3) { top: 30%; left: 10%; animation-delay: 1s; }
    .sparkle:nth-child(4) { top: 40%; left: 90%; animation-delay: 1.5s; }
    .sparkle:nth-child(5) { top: 50%; left: 5%; animation-delay: 0.3s; }
    .sparkle:nth-child(6) { top: 60%; left: 95%; animation-delay: 0.8s; }
    .sparkle:nth-child(7) { top: 70%; left: 15%; animation-delay: 1.3s; }
    .sparkle:nth-child(8) { top: 80%; left: 85%; animation-delay: 1.8s; }
    .sparkle:nth-child(9) { top: 15%; left: 50%; animation-delay: 0.2s; }
    .sparkle:nth-child(10) { top: 85%; left: 50%; animation-delay: 0.7s; }
    .sparkle:nth-child(11) { top: 25%; left: 30%; animation-delay: 1.2s; }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       GLASSMORPHISM LOGIN CARD (Centered)
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .login-form-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      z-index: 10;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 28px;
      padding: 2.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow:
        0 25px 50px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.05) inset,
        0 0 80px rgba(102, 126, 234, 0.15);
      transition: transform 0.1s ease, box-shadow 0.3s ease;
      transform-style: preserve-3d;
    }

    .login-card:hover {
      box-shadow:
        0 35px 60px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset,
        0 0 120px rgba(102, 126, 234, 0.2);
    }

    /* Logo at top of card */
    .card-logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.9));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 0 40px rgba(102, 126, 234, 0.5),
        0 0 80px rgba(118, 75, 162, 0.3);
      animation: logoFloat 3s ease-in-out infinite, logoGlow 2s ease-in-out infinite;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes logoGlow {
      0%, 100% { box-shadow: 0 0 40px rgba(102, 126, 234, 0.5), 0 0 80px rgba(118, 75, 162, 0.3); }
      50% { box-shadow: 0 0 60px rgba(102, 126, 234, 0.8), 0 0 120px rgba(118, 75, 162, 0.5); }
    }

    .card-logo img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
    }

    .card-logo svg {
      width: 44px;
      height: 44px;
      color: white;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fff 0%, #a5b4fc 50%, #c4b5fd 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      animation: textShimmer 3s ease-in-out infinite;
    }

    @keyframes textShimmer {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
    }

    .login-header p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 0.5rem;
    }

    .form-input-wrapper {
      position: relative;
    }

    .form-input-wrapper > svg {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      color: rgba(255, 255, 255, 0.4);
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem 0.875rem 2.75rem;
      font-size: 0.95rem;
      font-family: inherit;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      color: white;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-input:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.25);
    }

    .form-input:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(102, 126, 234, 0.8);
      box-shadow:
        0 0 0 4px rgba(102, 126, 234, 0.2),
        0 0 30px rgba(102, 126, 234, 0.3);
    }

    .form-input:focus + svg,
    .form-input:focus ~ svg {
      color: #a5b4fc;
      filter: drop-shadow(0 0 8px rgba(165, 180, 252, 0.8));
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.35);
    }

    .password-toggle {
      position: absolute;
      right: 0.875rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.25rem;
      color: rgba(255, 255, 255, 0.4);
      transition: all 0.3s ease;
      border-radius: 6px;
    }

    .password-toggle:hover {
      color: rgba(255, 255, 255, 0.8);
      background: rgba(255, 255, 255, 0.1);
    }

    .password-toggle svg {
      width: 18px;
      height: 18px;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .remember-me input {
      width: 16px;
      height: 16px;
      accent-color: #667eea;
      cursor: pointer;
    }

    .remember-me span {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .forgot-password {
      font-size: 0.8rem;
      color: #a5b4fc;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .forgot-password:hover {
      color: #c4b5fd;
      text-shadow: 0 0 20px rgba(196, 181, 253, 0.8);
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       RAINBOW BORDER BUTTON
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .login-button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .login-button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow:
        0 20px 40px rgba(102, 126, 234, 0.5),
        0 0 60px rgba(118, 75, 162, 0.4);
    }

    .login-button:hover::before {
      left: 100%;
    }

    .login-button:active {
      transform: translateY(-1px) scale(1);
    }

    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .login-button .btn-text {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: opacity 0.2s;
    }

    .login-button .btn-loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    .login-button.loading .btn-text {
      opacity: 0;
    }

    .login-button.loading .btn-loading {
      display: block;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       ERROR MESSAGE
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .error-message {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: #fca5a5;
      padding: 0.875rem 1rem;
      border-radius: 10px;
      font-size: 0.85rem;
      margin-bottom: 1.5rem;
      display: none;
      align-items: center;
      gap: 0.5rem;
      backdrop-filter: blur(10px);
    }

    .error-message.show {
      display: flex;
      animation: shake 0.5s ease, errorPulse 2s ease-in-out infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }

      0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }

  <script>
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // LOGO RAIN GENERATOR
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    const logoRain = document.getElementById('logoRain');
    const logoPath = '../assets/images/logos/ihsanai-logo.png';
    const emojis = ['ğŸ¤–', 'ğŸ’œ', 'âœ¨', 'ğŸš€', 'ğŸ’', 'âš¡', 'ğŸ”®', 'ğŸŒŸ'];

    // Create falling logos
    for (let i = 0; i < 30; i++) {
      const logo = document.createElement('div');
      logo.className = 'falling-logo';

      // Try to use actual logo, fallback to random emoji
      const img = new Image();
      img.src = logoPath;
      img.onload = function() {
        logo.innerHTML = '';
        logo.appendChild(img.cloneNode());
        logo.classList.add('has-img');
      };
      img.onerror = function() {
        // Use random emoji as fallback
        logo.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        logo.style.setProperty('--emoji', `"${logo.textContent}"`);
      };

      logoRain.appendChild(logo);
    }

    // Try to load logo for card
    const cardLogo = document.getElementById('cardLogo');
    const cardLogoImg = new Image();
    cardLogoImg.src = logoPath;
    cardLogoImg.onload = function() {
      cardLogo.innerHTML = '';
      cardLogo.appendChild(cardLogoImg);
    };

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // 3D TILT EFFECT
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    const loginCard = document.getElementById('loginCard');

    loginCard.addEventListener('mousemove', (e) => {
      const rect = loginCard.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const rotateX = (y - centerY) / 15;
      const rotateY = (centerX - x) / 15;

      loginCard.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    loginCard.addEventListener('mouseleave', () => {
      loginCard.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
    });

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // PARTY MODE (Easter Egg - Type "party")
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    let partyCode = '';
    document.addEventListener('keypress', (e) => {
      partyCode += e.key;
      if (partyCode.includes('party')) {
        document.body.classList.toggle('party-mode');
        partyCode = '';
      }
      if (partyCode.length > 10) partyCode = partyCode.slice(-5);
    });

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // LOGIN FUNCTIONS
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof TEST_MODE !== 'undefined' && TEST_MODE.BYPASS_LOGIN) {
        console.log('[Test Mode] Login bypass aktif');
        APP_CONFIG.AUTH.setToken(TEST_MODE.TEST_TOKEN);
        APP_CONFIG.AUTH.setUser(TEST_MODE.TEST_USER);
        window.location.href = '../index.html';
        return;
      }

      const token = typeof APP_CONFIG !== 'undefined' ? APP_CONFIG.AUTH.getToken() : null;
      if (token) {
        validateTokenAndRedirect();
      }

      const rememberedEmail = localStorage.getItem('remembered_email');
      if (rememberedEmail) {
        document.getElementById('email').value = rememberedEmail;
        document.getElementById('rememberMe').checked = true;
      }
    });

    async function validateTokenAndRedirect() {
      try {
        const response = await apiGet('auth/me');
        if (response && response.id) {
          window.location.href = '../index.html';
        }
      } catch (error) {
        APP_CONFIG.AUTH.clearToken();
      }
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = `
          <path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24"/>
          <line x1="1" y1="1" x2="23" y2="23"/>
        `;
      } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = `
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
          <circle cx="12" cy="12" r="3"/>
        `;
      }
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      errorText.textContent = message;
      errorDiv.classList.add('show');
    }

    function hideError() {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.classList.remove('show');
    }

    async function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      const loginButton = document.getElementById('loginButton');

      if (!email || !password) {
        showError('E-posta ve parola gereklidir');
        return;
      }

      loginButton.classList.add('loading');
      loginButton.disabled = true;
      hideError();

      try {
        const response = await apiPost('auth/login', {
          email: email,
          password: password
        }, { skipAuthRedirect: true });

        if (response.success && response.token) {
          // GÃœVENLÄ°K: Token memory'de saklanÄ±r, refreshToken HttpOnly cookie'de (backend set eder)
          APP_CONFIG.AUTH.setToken(response.token, response.expiresIn);

          APP_CONFIG.AUTH.setUser({
            id: response.user.id,
            name: response.user.name,
            email: response.user.email,
            role: response.user.role,
            firmaId: response.user.firmaId,
            subeId: response.user.subeId,
            subeAdi: response.user.subeAdi,
            profilResmi: response.user.profilResmi,
            permissions: response.user.permissions
          });

          if (response.user.permissions) {
            APP_CONFIG.PERMISSIONS.cache(response.user.permissions);
          }

          if (rememberMe) {
            localStorage.setItem('remembered_email', email);
          } else {
            localStorage.removeItem('remembered_email');
          }

          showToast('Giris basarili!', 'success');

          setTimeout(() => {
            window.location.href = '../index.html';
          }, 800);

        } else {
          showError(response.message || 'Giris basarisiz');
        }

      } catch (error) {
        console.error('Login error:', error);
        showError(error.message || 'Giris sirasinda bir hata olustu');
      } finally {
        loginButton.classList.remove('loading');
        loginButton.disabled = false;
      }
    }

    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }
    });
  </script>
