<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poliçelerim - IHSAN AI</title>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    /* Modal Styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal-content {
      background: var(--card-bg);
      border-radius: 1rem;
      max-width: 800px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    .modal-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    .modal-close {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 0.5rem;
      transition: all 0.2s;
    }
    .modal-close:hover {
      background: var(--hover-bg);
      color: var(--text-primary);
    }
    .modal-body {
      padding: 1.5rem;
    }
    .detail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .detail-item {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .detail-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      font-weight: 500;
    }
    .detail-value {
      font-size: 0.9375rem;
      color: var(--text-primary);
      font-weight: 500;
    }
    .detail-value.large {
      font-size: 1.125rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="gradient-mesh"></div>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar"></aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="navbar-left">
          <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Menü">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
          </button>
          <div class="navbar-breadcrumb">
            <span class="breadcrumb-item">Poliçe İşlemleri</span>
            <span class="breadcrumb-separator">/</span>
            <span class="breadcrumb-item active">Poliçelerim</span>
          </div>
        </div>
        <div class="navbar-right">
          <button class="navbar-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9"/>
              <path d="M13.73 21a2 2 0 01-3.46 0"/>
            </svg>
            <span class="badge">3</span>
          </button>
          <div class="navbar-divider"></div>
          <div class="navbar-user">
            <div class="navbar-avatar"></div>
            <div class="navbar-user-info">
              <div class="navbar-user-name">Yükleniyor...</div>
              <div class="navbar-user-role"></div>
            </div>
          </div>
        </div>
      </nav>

      <!-- Page Wrapper -->
      <div class="page-wrapper">
        <!-- Page Content -->
        <div class="page-content">
        <div class="page-header">
          <div>
            <h1 class="page-title">Poliçelerim</h1>
            <p class="page-subtitle">Tüm poliçelerinizi görüntüleyin ve yönetin</p>
          </div>
          <div class="page-actions">
            <button class="btn btn-secondary" onclick="exportToExcel()" title="Excel olarak indir">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                <polyline points="7,10 12,15 17,10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
              </svg>
              Excel İndir
            </button>
          </div>
        </div>

        <!-- Filters -->
        <div class="card mb-4">
          <div class="card-body">
            <div class="flex flex-wrap gap-3 items-center">
              <div class="form-group filter-group-flex">
                <select class="form-select" id="filterPoliceTipi" onchange="applyFilters()">
                  <option value="">Tüm Poliçe Tipleri</option>
                  <option value="kasko">Kasko</option>
                  <option value="trafik">Trafik</option>
                  <option value="dask">DASK</option>
                  <option value="saglik">Sağlık</option>
                  <option value="konut">Konut</option>
                  <option value="isyeri">İşyeri</option>
                </select>
              </div>
              <div class="form-group filter-group-flex">
                <select class="form-select" id="filterDurum" onchange="applyFilters()">
                  <option value="">Tüm Durumlar</option>
                  <option value="0">Beklemede</option>
                  <option value="1">Onaylı</option>
                  <option value="2">Reddedildi</option>
                </select>
              </div>
              <div class="form-group filter-group-flex">
                <input type="text" class="form-input" id="filterStartDate" placeholder="Başlangıç Tarihi">
              </div>
              <div class="form-group filter-group-flex">
                <input type="text" class="form-input" id="filterEndDate" placeholder="Bitiş Tarihi">
              </div>
              <div class="form-group filter-group-flex">
                <input type="text" class="form-input" id="filterSearch" placeholder="Poliçe No veya Plaka Ara..." onkeyup="handleSearchKeyup(event)">
              </div>
              <button class="btn btn-secondary" onclick="applyFilters()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
                </svg>
                Ara
              </button>
              <button class="btn btn-secondary" onclick="clearFilters()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
                Temizle
              </button>
            </div>
          </div>
        </div>

        <!-- Table -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Poliçe Listesi</h3>
            <span class="badge badge-neutral" id="totalCount">Yükleniyor...</span>
          </div>
          <div class="table-container">
            <table class="data-table mobile-cards">
              <thead>
                <tr>
                  <th>Poliçe No</th>
                  <th>Plaka</th>
                  <th>Sigorta Şirketi</th>
                  <th>Tip</th>
                  <th>Prodüktör</th>
                  <th>Şube</th>
                  <th>Başlangıç</th>
                  <th>Bitiş</th>
                  <th>Brüt Prim</th>
                  <th>Komisyon</th>
                  <th>Durum</th>
                  <th>İşlemler</th>
                </tr>
              </thead>
              <tbody id="policyTableBody">
                <tr>
                  <td colspan="12" style="text-align: center; padding: 2rem;">
                    <div class="loading-spinner"></div>
                    Yükleniyor...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer">
            <div class="flex items-center justify-between">
              <span class="text-muted" id="tableInfo">-</span>
              <div class="flex gap-2" id="pagination"></div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Policy Detail Modal -->
  <div class="modal-overlay" id="policyModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Poliçe Detayları</h2>
        <button class="modal-close" onclick="closeModal()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="detail-grid" id="modalContent">
          <!-- Content will be injected here -->
        </div>
      </div>
    </div>
  </div>

  <script src="../../assets/js/config.js"></script>
  <script src="../../assets/js/app.js"></script>
  <script src="../../components/base.js"></script>
  <script src="../../components/toast.js"></script>
  <script src="../../components/modal.js"></script>
  <script src="../../components/sidebar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/tr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script src="../../assets/js/pages/policies/my-policies.js"></script>
</body>
</html>
