<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poliçelerim - IHSAN AI</title>
  <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
  <div class="gradient-mesh"></div>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar"></aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="navbar-left">
          <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Menü">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
          </button>
          <div class="navbar-breadcrumb">
            <span class="breadcrumb-item">Poliçe İşlemleri</span>
            <span class="breadcrumb-separator">/</span>
            <span class="breadcrumb-item active">Poliçelerim</span>
          </div>
        </div>
        <div class="navbar-right">
          <button class="navbar-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9"/>
              <path d="M13.73 21a2 2 0 01-3.46 0"/>
            </svg>
            <span class="badge">3</span>
          </button>
          <div class="navbar-divider"></div>
          <div class="navbar-user">
            <div class="navbar-avatar"></div>
            <div class="navbar-user-info">
              <div class="navbar-user-name">Yükleniyor...</div>
              <div class="navbar-user-role"></div>
            </div>
          </div>
        </div>
      </nav>

      <!-- Page Wrapper -->
      <div class="page-wrapper">
        <!-- Page Content -->
        <div class="page-content">
        <div class="page-header">
          <div>
            <h1 class="page-title">Poliçelerim</h1>
            <p class="page-subtitle">Tüm poliçelerinizi görüntüleyin ve yönetin</p>
          </div>
          <div class="page-actions">
            <button class="btn btn-secondary" onclick="exportToExcel()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                <polyline points="7,10 12,15 17,10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
              </svg>
              Excel İndir
            </button>
          </div>
        </div>

        <!-- Filters -->
        <div class="card mb-4">
          <div class="card-body">
            <div class="flex flex-wrap gap-3 items-center">
              <div class="form-group filter-group-flex">
                <select class="form-select" id="filterPoliceTipi" onchange="applyFilters()">
                  <option value="">Tüm Poliçe Tipleri</option>
                  <option value="kasko">Kasko</option>
                  <option value="trafik">Trafik</option>
                  <option value="dask">DASK</option>
                  <option value="saglik">Sağlık</option>
                  <option value="konut">Konut</option>
                  <option value="isyeri">İşyeri</option>
                </select>
              </div>
              <div class="form-group filter-group-flex">
                <select class="form-select" id="filterDurum" onchange="applyFilters()">
                  <option value="">Tüm Durumlar</option>
                  <option value="0">Beklemede</option>
                  <option value="1">Onaylı</option>
                  <option value="2">Reddedildi</option>
                </select>
              </div>
              <div class="form-group filter-group-flex">
                <input type="text" class="form-input" id="filterSearch" placeholder="Poliçe No veya Plaka Ara..." onkeyup="handleSearchKeyup(event)">
              </div>
              <button class="btn btn-secondary" onclick="applyFilters()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
                </svg>
                Ara
              </button>
            </div>
          </div>
        </div>

        <!-- Table -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Poliçe Listesi</h3>
            <span class="badge badge-neutral" id="totalCount">Yükleniyor...</span>
          </div>
          <div class="table-container">
            <table class="data-table mobile-cards">
              <thead>
                <tr>
                  <th>Poliçe No</th>
                  <th>Plaka</th>
                  <th>Tip</th>
                  <th>Başlangıç</th>
                  <th>Bitiş</th>
                  <th>Brüt Prim</th>
                  <th>Komisyon</th>
                  <th>Durum</th>
                  <th>İşlemler</th>
                </tr>
              </thead>
              <tbody id="policyTableBody">
                <tr>
                  <td colspan="9" style="text-align: center; padding: 2rem;">
                    <div class="loading-spinner"></div>
                    Yükleniyor...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer">
            <div class="flex items-center justify-between">
              <span class="text-muted" id="tableInfo">-</span>
              <div class="flex gap-2" id="pagination"></div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </main>
  </div>

  <script src="../../assets/js/config.js"></script>
  <script src="../../assets/js/app.js"></script>
  <script src="../../components/sidebar.js"></script>

  <script>
    // State
    let policies = [];
    let filteredPolicies = [];
    let currentPage = 1;
    const pageSize = 20;

    // Load policies on page load
    document.addEventListener('DOMContentLoaded', async () => {
      await loadPolicies();
    });

    // Load policies from API
    async function loadPolicies() {
      try {
        const response = await apiGet('/api/policies?limit=1000');
        policies = response || [];
        filteredPolicies = [...policies];
        renderTable();
        updateStats();
      } catch (error) {
        console.error('Poliçeler yüklenirken hata:', error);
        document.getElementById('policyTableBody').innerHTML = `
          <tr>
            <td colspan="9" style="text-align: center; padding: 2rem; color: var(--danger);">
              Poliçeler yüklenirken hata oluştu: ${error.message}
            </td>
          </tr>
        `;
      }
    }

    // Apply filters
    function applyFilters() {
      const policeTipi = document.getElementById('filterPoliceTipi').value.toLowerCase();
      const durum = document.getElementById('filterDurum').value;
      const search = document.getElementById('filterSearch').value.toLowerCase();

      filteredPolicies = policies.filter(p => {
        // Poliçe tipi filtresi
        if (policeTipi && p.policeTipi?.toLowerCase() !== policeTipi) return false;

        // Durum filtresi
        if (durum !== '' && p.onayDurumu?.toString() !== durum) return false;

        // Arama filtresi
        if (search) {
          const matchPoliceNo = p.policeNo?.toLowerCase().includes(search);
          const matchPlaka = p.plaka?.toLowerCase().includes(search);
          if (!matchPoliceNo && !matchPlaka) return false;
        }

        return true;
      });

      currentPage = 1;
      renderTable();
      updateStats();
    }

    // Handle search keyup
    function handleSearchKeyup(event) {
      if (event.key === 'Enter') {
        applyFilters();
      }
    }

    // Render table
    function renderTable() {
      const tbody = document.getElementById('policyTableBody');
      const totalPages = Math.ceil(filteredPolicies.length / pageSize);
      const startIndex = (currentPage - 1) * pageSize;
      const endIndex = Math.min(startIndex + pageSize, filteredPolicies.length);
      const pageData = filteredPolicies.slice(startIndex, endIndex);

      if (pageData.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="9" style="text-align: center; padding: 2rem; color: var(--text-muted);">
              Poliçe bulunamadı.
            </td>
          </tr>
        `;
        document.getElementById('tableInfo').textContent = '0 poliçe';
        document.getElementById('pagination').innerHTML = '';
        return;
      }

      tbody.innerHTML = pageData.map(p => `
        <tr>
          <td><span class="font-mono cell-main">${p.policeNo || '-'}</span></td>
          <td><span class="font-mono">${p.plaka || '-'}</span></td>
          <td><span class="badge badge-primary">${p.policeTipi || '-'}</span></td>
          <td>${formatDate(p.baslangicTarihi)}</td>
          <td>${formatDate(p.bitisTarihi)}</td>
          <td class="font-mono font-semibold">₺${formatNumber(p.brutPrim)}</td>
          <td class="font-mono">₺${formatNumber(p.komisyon)}</td>
          <td>${getStatusBadge(p.onayDurumu)}</td>
          <td>
            <div class="table-actions">
              <button class="action-btn" title="Görüntüle" onclick="viewPolicy(${p.id})">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
              </button>
            </div>
          </td>
        </tr>
      `).join('');

      // Update table info
      document.getElementById('tableInfo').textContent = `${startIndex + 1}-${endIndex} / ${filteredPolicies.length} poliçe`;

      // Render pagination
      renderPagination(totalPages);
    }

    // Render pagination
    function renderPagination(totalPages) {
      const pagination = document.getElementById('pagination');

      if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
      }

      let html = '';

      // Previous button
      html += `<button class="btn btn-sm btn-secondary" ${currentPage === 1 ? 'disabled' : ''} onclick="goToPage(${currentPage - 1})">Önceki</button>`;

      // Page numbers
      const maxVisible = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
      let endPage = Math.min(totalPages, startPage + maxVisible - 1);

      if (endPage - startPage < maxVisible - 1) {
        startPage = Math.max(1, endPage - maxVisible + 1);
      }

      if (startPage > 1) {
        html += `<button class="btn btn-sm btn-secondary" onclick="goToPage(1)">1</button>`;
        if (startPage > 2) html += `<span class="btn btn-sm btn-secondary" disabled>...</span>`;
      }

      for (let i = startPage; i <= endPage; i++) {
        html += `<button class="btn btn-sm ${i === currentPage ? 'btn-primary' : 'btn-secondary'}" onclick="goToPage(${i})">${i}</button>`;
      }

      if (endPage < totalPages) {
        if (endPage < totalPages - 1) html += `<span class="btn btn-sm btn-secondary" disabled>...</span>`;
        html += `<button class="btn btn-sm btn-secondary" onclick="goToPage(${totalPages})">${totalPages}</button>`;
      }

      // Next button
      html += `<button class="btn btn-sm btn-secondary" ${currentPage === totalPages ? 'disabled' : ''} onclick="goToPage(${currentPage + 1})">Sonraki</button>`;

      pagination.innerHTML = html;
    }

    // Go to page
    function goToPage(page) {
      currentPage = page;
      renderTable();
    }

    // Update stats
    function updateStats() {
      document.getElementById('totalCount').textContent = `${filteredPolicies.length} poliçe`;
    }

    // Format date
    function formatDate(dateStr) {
      if (!dateStr) return '-';
      const date = new Date(dateStr);
      return date.toLocaleDateString('tr-TR');
    }

    // Format number
    function formatNumber(num) {
      if (num === null || num === undefined) return '0';
      return Number(num).toLocaleString('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    // Get status badge
    function getStatusBadge(status) {
      switch (status) {
        case 0:
          return '<span class="status-badge status-warning"><span class="badge-dot"></span> Beklemede</span>';
        case 1:
          return '<span class="status-badge status-success"><span class="badge-dot"></span> Onaylı</span>';
        case 2:
          return '<span class="status-badge status-danger"><span class="badge-dot"></span> Reddedildi</span>';
        default:
          return '<span class="status-badge"><span class="badge-dot"></span> Bilinmiyor</span>';
      }
    }

    // View policy
    function viewPolicy(id) {
      // TODO: Implement policy detail view
      alert('Poliçe detayı: ' + id);
    }

    // Export to Excel
    function exportToExcel() {
      // TODO: Implement Excel export
      alert('Excel export henüz uygulanmadı');
    }
  </script>
</body>
</html>
